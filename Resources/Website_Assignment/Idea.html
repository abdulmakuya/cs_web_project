<!DOCTYPE html>
<html lang="en">
<head>
<title>Share your Idea</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<style>
  .container-fluid {
      padding-top: 70px;
      padding-bottom: 70px;
  }
  .bg-grey {
      background-color: #f6f6f6;
  }
</style>
</head>

<div class="container-fluid bg-grey">
  <h2 class="text-center">Give Us your Ideas!!</h2>
  <div class="row">
    <div class="col-sm-5">
      <p>Thanks In advance for your worth sharing Idea and Comments.</p>
      <p><span class="glyphicon glyphicon-map-marker"></span> Mwanakwerekwe, Zanzibar</p>
      <p><span class="glyphicon glyphicon-phone"></span> +255 672 62 13 15</p>
      <p><span class="glyphicon glyphicon-envelope"></span> amakuya@gmail.com</p> 
    </div>
    <div class="col-sm-7">
      <div class="row">
        <div class="col-sm-6 form-group">
          <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="col-sm-6 form-group">
          <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
        </div>
      </div>
      <textarea class="form-control" id="comments" name="comments" placeholder="Your Idea" rows="5"></textarea><br>
      <div class="row">
        <div class="col-sm-12 form-group">
          <button class="btn btn-default pull-right" type="submit">Send</button>
        </div>
      </div> 
    </div>
  </div>
</div>
